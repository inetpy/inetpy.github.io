# Site settings
title: "[IP]yandy"
tagline: "Internetworking and Python for Engineers"
email: yr@ipyandy.net
description: "Internetworking and Python for Engineers"
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://blog.ipyandy.net" # the base hostname & protocol for your site
logourl: # Site logo
author: "Yandy Ramirez"
author_thumbnail: # Author avatar
# Theme customization - please change from the defaults!
theme:
  # Color for sidebar bar, links, etc
  highlight_color: "#205081" #205081" # "#272935"
  # Social media links, leave blank to ignore
  social: 
    github: IPyandy
    twitter: IPyandy
    facebook: darksoul135
    gplus: 
    # dribble: 
    pinterest: 

  # Enable share buttons on post footer
  show_share_buttons: true

  # Show author picure, name and social links on post footer
  show_author_info: true

  # Disqus comments manager - shortname
  # disqus_shortname: gaya-webcreate

  # Google Analytics/Webmaster key, leave blank to ignore
  google_analytics_key: "UA-10501449-11"
  google_webmaster_key: 

# Build settings
markdown: kramdown

# Permalinks
permalink:        pretty

# Pagination config
paginate: 5

# Files/Folders to be excluded from generated _site folder
exclude: 
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
  sass_dir: assets/css/_sass
  style: :compressed
